services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    # Load environment variables from the file
    env_file:
      - ./backend/.env
    # Allow access to host machine
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

